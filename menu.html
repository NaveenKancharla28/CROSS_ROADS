      --bg-main: #000000;
      --card-bg: #ffffff;
      --accent: #b78b4b;
      --accent-soft: #333333;
      --text-main: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Nunito Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      padding-bottom: 80px; /* space for checkout bar */
    }
    h1, h2, h3 { font-family: "Playfair Display", serif; }

    /* HAMBURGER MENU */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      background: none;
      border: none;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: var(--accent);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: #1a1a1a;
      border-right: 1px solid var(--accent);
      padding: 20px 0;
      z-index: 1000;
      transition: left 0.3s ease;
      overflow-y: auto;
    }

    .side-menu.active {
      left: 0;
    }

    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    .menu-overlay.active {
      display: block;
    }

    .side-menu-item {
      display: block;
      padding: 15px 20px;
      color: var(--text-main);
      text-decoration: none;
      border-bottom: 1px solid #333;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .side-menu-item:hover {
      background: #333;
      color: var(--accent);
    }

    .page-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .top-bar {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      text-align: center;
      padding: 8px 16px;
      border-bottom: 1px solid var(--accent-soft);
    }

    .brand {
      text-align: center;
      padding: 18px 16px 10px;
      font-size: 1.4rem;
      letter-spacing: 0.25em;
    }

    .brand span { font-family: "Playfair Display", serif; }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin: 24px 0 20px;
      gap: 16px;
    }

    .menu-header h1 {
      font-size: 1.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .menu-header p {
      max-width: 400px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .btn-ghost {
      border-radius: 999px;
      padding: 8px 16px;
      border: 1px solid #b78b4b;
      background: transparent;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      cursor: pointer;
      color: #b78b4b;
      font-weight: 600;
    }

    .btn-ghost:hover {
      background: #b78b4b;
      color: #fff;
    }

    /* CATEGORY GRID  */
    #category-view {
      margin-top: 10px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }

    .category-card {
      background: #111;
      border-radius: 8px;
      padding: 18px 14px;
      border: 1px solid #333;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      color: #fff;
    }

    .category-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-color: #b78b4b;
    }

    .category-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: #fff;
    }

    .category-note {
      font-size: 0.75rem;
      color: #999;
      margin-top: 4px;
    }

    .category-arrow {
      font-size: 1.1rem;
      color: var(--accent);
    }

    /* ITEMS VIEW  */
    #items-view {
      display: none;
      margin-top: 8px;
    }

    .items-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 10px;
    }

    .items-header-title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .items-header-title h2 {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 1.3rem;
      color: #fff;
    }

    .items-header-title p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 16px;
    }

    .item-card {
      background: #fff;
      border-radius: 10px;
      padding: 0;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      color: #000;
    }

    .item-image {
      width: 100%;
      height: 150px;
      overflow: hidden;
      background: #e0d7c8;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-name {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
      padding: 10px 14px 0;
      color: #000;
    }

    .item-desc {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 10px;
      min-height: 34px;
      padding: 0 14px;
    }

    .item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      gap: 8px;
      padding: 0 14px 12px;
    }

    .item-price {
      font-weight: 600;
      font-size: 0.9rem;
      color: #000;
    }

    .qty-controls {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid #b78b4b;
      padding: 4px 8px;
      font-size: 0.8rem;
      color: #000;
    }

    .qty-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      width: 20px;
      line-height: 1;
      color: #b78b4b;
    }

    .qty-value {
      min-width: 18px;
      text-align: center;
      font-size: 0.85rem;
      color: #000;
    }

    /* CHECKOUT BAR */
    .checkout-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #111;
      border-top: 1px solid #444;
      padding: 10px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .checkout-inner {
      max-width: 1100px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #fff;
    }

    .checkout-summary span {
      font-weight: 600;
      color: #fff;
    }

    .btn-checkout {
      border-radius: 999px;
      padding: 8px 18px;
      border: none;
      background: #b78b4b;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .btn-checkout:hover {
      background: #9a6f36;
    }

    .hidden { display: none !important; }

    /* ====== RESPONSIVE - TABLET (iPad) ====== */
    @media (max-width: 1024px) {

      }

      .items-grid {

        gap: 14px;

        font-size: 0.85rem;
      }

      .qty-controls {
        padding: 3px 6px;
        font-size: 0.75rem;
      }

      /* Checkout bar */
      .checkout-bar {
        padding: 10px 12px;
      }

      .checkout-inner {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }

      .checkout-summary {
        font-size: 0.85rem;
      }

      .btn-checkout {
        width: 100%;

        font-size: 0.75rem;
      }

    @media (max-width: 480px) {

        gap: 10px;

        padding: 12px 10px;
      }

      .category-name {
        font-size: 0.8rem;
      }

      .items-header-title h2 {
        font-size: 1rem;
      }

      .btn-ghost {
        padding: 6px 12px;
        font-size: 0.65rem;
      }

      .item-image {
        height: 120px;
      }
    }
  </style>
</head>

    // Simple cart: { "categoryId-itemIndex": quantity }
    const cart = {};

    const categoryGrid = document.getElementById("category-grid");
    const categoryView = document.getElementById("category-view");
    const itemsView = document.getElementById("items-view");
    const itemsGrid = document.getElementById("items-grid");
    const itemsCategoryTitle = document.getElementById("items-category-title");
    const itemsCategorySubtitle = document.getElementById("items-category-subtitle");
    const cartCountEl = document.getElementById("cart-count");
    const cartTotalEl = document.getElementById("cart-total");

    function renderCategories() {
      categoryGrid.innerHTML = "";
      menuData.forEach((cat) => {
        const card = document.createElement("div");
        card.className = "category-card";
        card.onclick = () => showItems(cat.id);

        card.innerHTML = `
          <div>
            <div class="category-name">${cat.name}</div>
            <div class="category-note">${cat.items.length} items</div>
          </div>
          <div class="category-arrow">‚Ä∫</div>
        `;
        categoryGrid.appendChild(card);
      });
    }

    function showItems(categoryId) {
      const category = menuData.find((c) => c.id === categoryId);
      if (!category) return;

      categoryView.style.display = "none";
      itemsView.style.display = "block";

      itemsCategoryTitle.textContent = category.name;
      itemsCategorySubtitle.textContent = category.subtitle;

      itemsGrid.innerHTML = "";
      category.items.forEach((item, index) => {
        // Check if this is a divider
        if (item.divider) {
          const divider = document.createElement("div");
          divider.style.cssText = `
            grid-column: 1 / -1;
            background: linear-gradient(to right, var(--accent-soft) 0%, var(--accent-soft) 20%, transparent 20%, transparent 80%, var(--accent-soft) 80%);
            padding: 16px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            margin: 16px 0;
            letter-spacing: 0.1em;
          `;
          divider.textContent = item.name;
          itemsGrid.appendChild(divider);
          return;
        }

        const key = `${categoryId}-${index}`;
        const qty = cart[key] || 0;

        const card = document.createElement("div");
        card.className = "item-card";
        card.innerHTML = `
          ${item.image ? `<div class="item-image"><img src="${item.image}" alt="${item.name}"></div>` : ""}
          <div class="item-name">${item.name}</div>
          <div class="item-desc">${item.desc}</div>
          <div class="item-footer">
            <div class="item-price">$${item.price.toFixed(2)}</div>
            <div class="qty-controls">
              <button class="qty-btn" onclick="changeQty('${categoryId}', ${index}, -1)">‚àí</button>
              <span class="qty-value" id="qty-${key}">${qty}</span>
              <button class="qty-btn" onclick="changeQty('${categoryId}', ${index}, 1)">+</button>
            </div>
          </div>
        `;
        itemsGrid.appendChild(card);
      });
    }

    function showCategoryView() {
      itemsView.style.display = "none";
      categoryView.style.display = "block";
    }

    // Update quantity and recalc cart
    function changeQty(categoryId, itemIndex, delta) {
      const key = `${categoryId}-${itemIndex}`;
      const category = menuData.find((c) => c.id === categoryId);
      if (!category) return;
      const item = category.items[itemIndex];
      if (!item) return;

      const current = cart[key] || 0;
      let next = current + delta;
      if (next < 0) next = 0;
      cart[key] = next;

      const qtyEl = document.getElementById(`qty-${key}`);
      if (qtyEl) qtyEl.textContent = next;

      recalcCart();
    }

    function recalcCart() {
      let totalItems = 0;
      let totalPrice = 0;

      Object.keys(cart).forEach((key) => {
        const qty = cart[key];
        if (qty <= 0) return;

        const [categoryId, indexStr] = key.split("-");
        const category = menuData.find((c) => c.id === categoryId);
        if (!category) return;
        const item = category.items[Number(indexStr)];
        if (!item) return;

        totalItems += qty;
        totalPrice += qty * item.price;
      });

      cartCountEl.textContent = totalItems;
      cartTotalEl.textContent = totalPrice.toFixed(2);
    }

    function handleCheckout() {
      let summary = "Your order:\n\n";
      let hasItems = false;

      Object.keys(cart).forEach((key) => {
        const qty = cart[key];
        if (qty <= 0) return;

        const [categoryId, indexStr] = key.split("-");
        const category = menuData.find((c) => c.id === categoryId);
        if (!category) return;
        const item = category.items[Number(indexStr)];
        if (!item) return;

        hasItems = true;
        summary += `${qty} x ${item.name} ($${item.price.toFixed(2)})\n`;
      });

      if (!hasItems) {
        alert("Your cart is empty. Please add some items first.");
        return;
      }

      summary += `\nTotal items: ${cartCountEl.textContent}\nTotal: $${cartTotalEl.textContent}\n\n(This is a demo. Next step: connect to payment or order system.)`;
      alert(summary);
    }

    // Expose changeQty for onclick in HTML
    window.changeQty = changeQty;

    // HAMBURGER MENU FUNCTIONS
    const hamburger = document.getElementById('hamburger-btn');
    const sideMenu = document.getElementById('side-menu');
    const menuOverlay = document.getElementById('menu-overlay');

    hamburger.addEventListener('click', function() {
      hamburger.classList.toggle('active');
      sideMenu.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    menuOverlay.addEventListener('click', closeMenu);

    function closeMenu() {
      hamburger.classList.remove('active');
      sideMenu.classList.remove('active');
      menuOverlay.classList.remove('active');
    }

    // Init
    renderCategories();
    recalcCart();
  </script>
